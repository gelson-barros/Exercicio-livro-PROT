<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrcicio 5: apresentar os caracters de uma string e suas posições</title>
    <script>
        var frase = "Ola, tudo bem?";
        document.write(frase+"<br>");
        for(let i = 0; i < frase.length; i++){
            document.write("<br>Caractere na posição "+ i + " : "+frase.charAt(i));
        }
        document.write("<br><br>Primeiro caracter: " + frase.charAt(0) + "<br>");
        document.write("Ultimo caractere: " + frase.charAt(frase.length - 1));

        /*
        O método charAt() retorna o caractere da posição especificada da string(do índice esoecificado)
        */
    </script>
</head>
<body>
    
</body>
</html>
