<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12: cria 2 funções em JS que permite somar ou multiplicar valores informados em 3 caixas de texto.      
    </title>
    <script>
        function soma(){
            var x = eval(document.prova.c1.value) + eval(document.prova.c2.value) + eval(document.prova.c3.value);
            document.prova.c4.value = x;
        }
        function multiplica(){
            var y = eval(document.prova.c1.value) * eval(document.prova.c2.value) * eval(document.prova.c3.value);
            document.prova.c4.value = y;
        }
    </script>
</head>
<body>
    <form name="prova">
        Entre com so valores no campos e dê um cilque. <br><br>
        Valor1: <input type="text" name="c1" size="5" maxlength="5"><br>
        Valor2: <input type="text" name="c2" size="5" maxlength="5"><br>
        Valor3: <input type="text" name="c3" size="5" maxlength="5"><br>
        <br>
        <input type="button" value="Somar" onclick="soma()">
        <input type="button" value="Multiplicar" onclick="multiplica()">
        <br><br>
        Resposta: <input type="text" name="c4" size="10" maxlength="0"><br>
    </form>
    <!-- 
        O eval() é uma função que avalia ou executa um argumento. Se o argumento for uma expressão, eval() avalia a expressão. se o argumento for um ou mais declarações Javascript, eval() executa as instruções.
    -->
</body>
</html>
