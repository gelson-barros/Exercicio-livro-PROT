<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9: apresenta o quadrado de um número já informado internamente e, em seguida, em uma caixa de texto, permite que vocÊ informe um número para saber seu valor ao cubo</title>
    <script>
        function quadrado(x){
            document.write(x*x);
        }
        function cubo(x){
            return x*x*x;
        }

        y=5;
        document.write("O quadrado de " + y +" é igual a ");
        quadrado(y);
    </script>
</head>
<body>
    <form>
        <br>Informe um número para saber o seu valor ao cubo e, em seguida, pressione a tecla TAB ou dê um clique fora da caixa de texto.<br>
        <input type="text" name="aocubo" value="" onblur="alert('O cubo de '+ this.value +' é '+ cubo(this.value))">
        <!--O evento onblur ocirre quando um objecto perde o foco-->
    </form>
</body>
</html>
