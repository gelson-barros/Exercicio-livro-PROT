<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrcicio 5.2: apresentar os caracteres de uma string e suas posições, lendo uma frase do teclado.</title>
    <script>
        var frase = window.prompt("digite um frase: ");
        document.write(frase+"<br>");
        for(let i = 0; i < frase.length; i++){
            document.write("<br>Caractere na posição "+ i + " : "+frase.charAt(i));
        }
        document.write("<br><br>Primeiro caracter: " + frase.charAt(0) + "<br>");
        document.write("Ultimo caractere: " + frase.charAt(frase.length - 1));

        /*
        O método charAt() retorna o caractere da posição especificada da string(do índice esoecificado)
        */
    </script>
</head>

</body>
</html>
